  AIGoalSelectors:
    - float
    - leapattarget{s=0.5}
  Equipment:
    - wooden_sword HAND
    - wooden_sword OFFHAND
  LevelModifiers:
    Health: 1
    Damage: 1.3
    MovementSpeed: 0.005
