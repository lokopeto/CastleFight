JumpShoot:
  Cooldown: 10
  Skills:
  - equip{item=crossbow HAND} @self
  - look{force=true} @target
  - attribute{attribute=GENERIC_MOVEMENT_SPEED;a=0;duration=120} @self

  - delay 100

  - potion{type=SLOW_FALLING;duration=100} @self

  - look{force=true} @target
  - leap{velocity=-50} @target
  - delay 5
  - leap{velocity=200} @target
  - jump{velocity=1} @self
  - delay 20

  - shoot{type=arrow;velocity=1.5;damage=40} @EIR{r=60;target=players}
  - delay 20
  - equip{item=bow HAND} @self