cfg_version: 1.0
command-aliases: combatlog
general:
  logging:
    enabled: true
    max-amount: 5
    format:
      time: 'HH:mm'
      text: '&6[%time%] &r%message% %damage% %defense% %details% %weapon%'
      buttons:
        damage:
          name: '&c&l[Dano]'
          text:
          - '&6▸ &ePoder de Ataque: &6%attack_power%%'
          - '&7'
          - '&6▸ &eTipo de Dano: &6%amount% &7de &6%raw% &c(%percent%%)'
          - '&7'
          - '&e&lTotal: &6%amount_total% &7de &6%raw_total% &c(%percent_total%%)'
        defense:
          name: '&b&l[Defesa]'
          text:
          - '&9&l&nDano Defendido'
          - '&7'
          - '&3▸ &b%defense_type%: &f%amount% &7de &f%damage% &9(%percent%%)'
          - '&7'
          - '&b&lTotal: &f%amount_total% &7de &f%damage_total% &9(%percent_total%%)'
        details:
          name: '&e&l[Detalhes]'
          text:
          - '&2▸ &aModificador Direto: &2x%direct_modifier%'
          - '&2▸ &aModificador Crítico: &2x%critical_modifier%'
          - '&2▸ &aModificador de Bloqueio: &2x%block_modifier%'
          - '&2▸ &aPenetração de Defesa: &2x%penetrate_modifier%'
          - '&2▸ &aModificador PvP/PvE: &2x%pvpe_modifier%'
          - '&2▸ &aFator de Proteção de Encantamento: &2x%enchantment_protection_factor%'
        weapon:
          name: '&d&l[Arma]'
messages:
  ignore-zero-damage: false
  types:
    NORMAL:
      enabled: true
      messages:
        damager: '&e*** Você causou &7%damage% &ede dano a &7%entity%&e. ***'
        victim: '&c***  ,&7%entity% &causou &7%damage% &cde dano a você. ***'
        indicator: ''
      sound: NONE
    CRITICAL:
      enabled: true
      messages:
        damager: '&e*** &lCrítico! &eVocê causou &7%damage% &ede dano a &7%entity%&e. ***'
        victim: '&d*** &lCrítico! &7%entity% &dcausou &7%damage% &ddano a você. ***'
        indicator: '&8[&c&lCrítico!&8]'
      sound: ENTITY_GENERIC_EXPLODE
    DODGE:
      enabled: true
      messages:
        damager: '&6*** &7%entity% &6esquivou do seu ataque! ***'
        victim: '&6*** Você esquivou do ataque de &7%entity% &6! ***'
        indicator: '&8[&b&lEsquiva!&8]'
      sound: BLOCK_SNOW_FALL
    BLOCK:
      enabled: true
      messages:
        damager: '&6*** &7%entity% &6bloqueou &7%block%% &6do seu ataque! Dano total: &7%damage% &6***'
        victim: '&6*** Você bloqueou &7%block%% &6do ataque de &7%entity%&6! Dano total: &7%damage% &6***'
        indicator: '&8[&e&lBloqueado!&8]'
      sound: BLOCK_ANVIL_PLACE
indicators:
  enabled: true
  format:
    order:
    - '%critical%'
    - '%block%'
    - '%dodge%'
    - '%damage%'
    damage-types:
      physical: '&c-%damage%❤'
      magical: '&d-%damage%'
      fire: '&4-%damage%☀'
      poison: '&a-%damage%☣'
      wind: '&7-%damage%'
      water: '&9-%damage%'
      _vanilla_generic: '&7-%damage%❤'
    regen-sources:
      default: '&a+%hp%❤'